<!DOCTYPE html>
<html>
<head>
    <title>My Game Portal</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px; }
        .game-card { background: #333; padding: 20px; border-radius: 10px; border: 2px solid #555; transition: 0.3s; }
        .game-card:hover { border-color: #00ff00; transform: scale(1.05); }
        a { color: #00ff00; text-decoration: none; font-weight: bold; font-size: 1.2em; }
        h1 { margin-top: 50px; color: #00ff00; }
    </style>
</head>
<body>
    <h1>My Game Collection</h1>
    <div class="game-grid">
        <!-- Add a card for every game you make -->
        <div class="game-card">
            <h2>Game 1</h2>
            <p>A short description of your first game.</p>
            <a href="game1/index.html">Play Now</a>
        </div>

        <div class="game-card">
            <h2>Game 2</h2>
            <p>A short description of your second game.</p>
            <a href="game2/index.html">Play Now</a>
        </div>
    </div>
</body>
</html>
